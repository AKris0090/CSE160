<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="bird.jpg" width="300">

    <p></p>
    <input type="button" value="Clear Canvas" id="clearButton" onclick="clearCanvas()">

    <p></p>
    Drawing Mode:
    <p></p>
    <input type="button" value="Square" id="pointButton">
    <input type="button" value="Triangle" id="triangleButton">
    <input type="button" value="Circle" id="circleButton">

    <p></p>
    I want to:
    <p></p>
    <input type="button" value="Draw some shapes" id="drawButton">
    <input type="button" value="Draw a Bird" id="birdButton">
    <input type="button" value="TRAIN MY AIM" id="boringButton">

    <p></p>
    Shape Color:
    <p></p>
    Red: <input type="range" id="redSlider" name="red" min="0" max="1" step="0.01" value="1"/>
    Green: <input type="range" id="greenSlider" name="green" min="0" max="1" step="0.01" value="1"/>
    Blue: <input type="range" id="blueSlider" name="blue" min="0" max="1" step="0.01" value="1"/>
    <p></p>
    Shape Size: <input type="range" id="sizeSlider" name="size" min="5" max="40" step="1" value="8"/>
    (Circles) Segment Count: <input type="range" id="segmentSlider" name="segment" min="3" max="16" step="1" value="6"/>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Bird.js"></script>
    <script src="Target.js"></script>
    <script src="Gun.js"></script>
  </body>
</html>
