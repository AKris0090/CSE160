<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p></p>
    Red: <input type="range" id="redSlider" name="red" min="0" max="100" step="0.01" value="0"/>
    <p></p>
    Green: <input type="range" id="greenSlider" name="green" min="0" max="100" step="0.01" value="0"/>
    <p></p>
    Blue: <input type="range" id="blueSlider" name="blue" min="0" max="100" step="0.01" value="0"/>
    <p></p>
    Size: <input type="range" id="sizeSlider" name="size" min="1" max="15" step="1" value="1"/>
    <p></p>
    <input type="button" value="Clear" id="clearButton" onclick="clearCanvas()">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="HelloPoint1.js"></script>
  </body>
</html>
